<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <title>Review Submitted</title>
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>
    <main>
        <p>Your review has been successfully submitted.</p>
        <p>Total Reviews Submitted: <span id="reviewCount">0</span></p>
    </main>
    <footer>
        <p>Â© <span id="currentyear"></span> | Mustapha Ojuenimala | Nigeria </p>
    </footer>
    <script>
        // Increment Review Counter in localStorage
        const reviewCount = localStorage.getItem("reviewCount") || 0;
        const newCount = parseInt(reviewCount) + 1;
        localStorage.setItem("reviewCount", newCount);

        // Display Review Counter
        document.getElementById("reviewCount").textContent = newCount;
    </script>
</body>
</html>
