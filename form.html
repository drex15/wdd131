<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WDD 131 - Dynamic Web Fundamentals - Mustapha Ojuenimala | Project Review form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Mustapha Ojuenimala - Review form.">
    <meta name="author" content="Mustapha Ojuenimala">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>


            <!-- Overall Rating Section -->
             <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating-container">
                    <label>
                        <input type="radio" name="rating" value="1" required>
                        <span>☆</span>
                    </label>

                    <label>
                        <input type="radio" name="rating" value="2">
                        <span>☆☆</span>
                    </label>

                    <label>
                        <input type="radio" name="rating" value="3">
                        <span>☆☆☆</span>
                    </label>
                    
                    <label>
                        <input type="radio" name="rating" value="4">
                        <span>☆☆☆☆</span>
                    </label>
                    
                    <label>
                        <input type="radio" name="rating" value="5">
                        <span>☆☆☆☆☆</span>
                    </label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features: </legend>
                <div class="features-container">
                    <label>
                        <input type="checkbox" name="features" value="Durability"> Durability
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="Ease of Use"> Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="Performance"> Performance
                    </label>
                    <label>
                        <input type="checkbox" name="features" value="Design"> Design
                    </label>
                </div>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review (optional)</label>
            <textarea id="review" name="review" rows="5" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="username">Your Name (optional)</label>
            <input type="text" id="username" name="username" placeholder="Optional">

            <!-- Submit Button -->
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>© <span id="currentyear"></span> | Mustapha Ojuenimala | Nigeria </p>
        <span id="lastModified"></span>
    </footer>
</body>
</html>
